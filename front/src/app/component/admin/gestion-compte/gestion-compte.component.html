<div class="container-fluid margeTop">

    <div class="titreAction">
        <h1>Gestion des comptes</h1>
        <button mat-raised-button (click)="OuvrirModalAjouterCompte()" color="primary">Ajouter</button>
    </div>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Recherche</mat-label>
        <input matInput class="input" (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table class="full-width" mat-table [dataSource]="listeCompte" matSort>

            <!-- nom Column -->
            <ng-container matColumnDef="Nom">
                <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td class="td" mat-cell *matCellDef="let row"> {{ row.Nom }} </td>
            </ng-container>

            <!-- prenom Column -->
            <ng-container matColumnDef="Prenom">
                <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
                <td class="td" mat-cell *matCellDef="let row"> {{row.Prenom }} </td>
            </ng-container>

            <!-- mail Column -->
            <ng-container matColumnDef="Mail">
                <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
                <td class="td" mat-cell *matCellDef="let row"> {{ row.Mail }} </td>
            </ng-container>

            <!-- nom entreprise Column -->
            <ng-container matColumnDef="NomEntreprise">
                <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Entreprise </th>
                <td class="td" mat-cell *matCellDef="let row"> {{ row.NomEntreprise }} </td>
            </ng-container>

            <!-- type compte Column -->
            <ng-container matColumnDef="TypeCompte">
                <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td class="td" mat-cell *matCellDef="let row"> {{ row.TypeCompte }} </td>
            </ng-container>

            <!-- Projet Column -->
            <ng-container matColumnDef="projet">
                <th class="th" mat-header-cell *matHeaderCellDef> Projets </th>
                <td class="td" mat-cell *matCellDef="let row"> 
                    <button mat-mini-fab [disabled]="!EstCompteDevOuClient(row.IdTypeCompte)" color="primary" (click)="OuvrirModalVoirProjetAssocier(row.Id)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Modifier Column -->
            <ng-container matColumnDef="modifier">
                <th class="th" mat-header-cell *matHeaderCellDef> Modifier </th>
                <td class="td" mat-cell *matCellDef="let row"> 
                    <button mat-mini-fab color="accent" (click)="OuvrirModalModifierCompte(row)">
                        <mat-icon>mode_edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="td" class="mat-cell" colspan="4">Aucun r√©sultat pour "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
