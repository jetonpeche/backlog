<h1>Connexion</h1>

<form #e="ngForm">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Mail</mat-label>
        <input matInput name="Login" type="text" ngModel>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput name="Mdp" type="password" ngModel>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="SeConnecter(e)">Se connecter</button>
</form>
