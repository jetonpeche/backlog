<h1 mat-dialog-title>Modifier tache</h1>
<mat-dialog-content class="mat-typography">

    <form #e="ngForm">

        <input type="hidden" name="Id" [ngModel]="tache.Id" required>
        <input type="hidden" name="IdProjet" [ngModel]="idProjet" required>
        <input type="hidden" name="IdStatusTache" [ngModel]="tache.IdStatusTache" required>

        <!-- description -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput #description name="Description" rows="10" maxlength="1500" [ngModel]="tache.Description" required></textarea>
            <mat-hint align="end">{{description.value?.length || 0}}/1500</mat-hint>
        </mat-form-field>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Fermer</button>
    <button mat-raised-button mat-dialog-close (click)="ModifierTache(e)" color="primary" cdkFocusInitial>Modifier</button>
</mat-dialog-actions>
