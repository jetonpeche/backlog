<h1 mat-dialog-title>{{ titre }}</h1>
<mat-dialog-content class="mat-typography">
    {{ texte }}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="warn" [mat-dialog-close]="false">Annuler</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Je confirme</button>
</mat-dialog-actions>
